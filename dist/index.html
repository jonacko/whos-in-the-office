<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        Welcome to the Team

    <main>
        
        
<div class="card">
            <div class="card-head">
                <div class="card-name"> Manager Name </div>
                <div class="card-title"> Manager </div>

            <div class="card-body">
                <div class="id">ID: 1</div>
                <div class="email">Email: <a href="mailto:teammanager@company.com">teammanager@company.com</a></div>

            </div>
        </div>

<div class="card">
            <div class="card-head">
                <div class="card-name"> Intern Name </div>
                <div class="card-title"> Intern </div>
            </div>
            <div class="card-body">
                <div class="id">ID: 2</div>
                <div class="email">Email: <a href="mailto:intern@company.com">intern@company.com</a></div>

            </div>
        </div>

<div class="card">
            <div class="card-head">
                <div class="card-name"> Engineer Name </div>
                <div class="card-title"> Engineer </div>
            </div>
            <div class="card-body">
                <div class="id">ID: 3</div>
                <div class="email">Email: <a href="mailto:engineer@company.com">engineer@company.com</a></div>
                <div class="variable">GitHub: <a href="https://github.com/engineer"> engineer1 </a></div>
            </div>
        </div>

</html>
